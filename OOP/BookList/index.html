<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        .success,
        error {
            color: #fff;
            padding: 5px;
            margin: 5px 0 15px 5px;
        }

        .success {
            background: green;

        }

        .error {
            background: red;

        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Book List</h1>
        <form action="" id="book-form">
            <div>
                <label for="title">Title: </label>
                <input id="title" type="text" class="u-full-width">
            </div>
            <div>
                <label for="author">Author: </label>
                <input id="author" type="text" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN: </label>
                <input id="isbn" type="text" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="scriptES6.js"></script>
</body>

</html>
